<html>
    <head>
        <title>
            www.loginpage.com
        </title>
    </head>
    <style>
        label{
            display: inline-block;
        }
        .box{
            color: aliceblue;
            background-color: rgb(177, 63, 154);
            width: 300px;
            margin: 200px;
            padding: 20px;
        }
        .head1{
            color: black;
            padding: 20px;
        }
        .button{
            margin-top:20px;
            margin-right:10px;
            margin-bottom:10px;
            width: 250px;
            padding:10px
        }
    </style>
    <body>
        
        <div class="box">
            <div class="head1">
                <h1>Login Page</h1>
            </div>
            <table>
                <tr>
                    <td>
                      File Name:
                    </td>
                    <td>
                      <input type="text" placeholder="File name">
                    </td>
                  </tr>
                  <tr>
                    <td>
                      Source Name:
                    </td>
                    <td>
                      <input type="text" placeholder="Source name">
                    </td>
                  </tr>
            </table>
            
            <label> Name:</label><input type="text" placeholder="your name"><br>
            <br>
            <label>Email:</label><input type="text" placeholder="your email"><br>
            <br>
            <label>Password:</label><input type="text"><br>
            <br>
            Phone Number: <input type="text"><br>
            <br>
            Gender: <input type="radio" value="1"> male
            <input type="radio" value="0"> female
            <br>
            language <button> Select language<select name="Select language"></select></button><br>
            <br>
            Zip Code: <input type="text"><br>
            <br>
            About: <input type="text" placeholder="Write about yourself..."><br>
            <button class="button">Register</button>
        </div>
    </body>
</html>
